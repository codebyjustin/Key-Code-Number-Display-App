<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="app.css" media="screen" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <title>Key Code Generator</title>

</head>

<body>
    <section>
        <div class="container">
            <div class="key">
                <h1>Press Key</h1>
                <h2>H</h2>
            </div>
            <div class="arrow"><img src="/Arrow.PNG" alt="arrow img"></div>
            <div class="keyCode">
                <h1>Key Code</h1>
                <h2>34</h2>
                <p>Click to Copy</p>
            </div>
        </div>

    </section>
    <div class="overlay">Press Any Key To Start</div>
    <script src="app.js"></script>

</body>

</html>
